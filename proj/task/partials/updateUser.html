<div class="breadcrumbs" >
    <ul class="breadcrumb">
        <li>
            <a href="#/dashboard">Return Dashboard</a>
        </li>
        <li class="active">creatUser</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 ">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger" align="center">
                            Update User
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form" ng-controller="updateUser">
                            <div class="form-group" >
                                <label class="col-sm-5 control-label no-padding-right" for="role">Login</label>
                                <div class="col-sm-7" ng-controller="getParam">
                                    <span class="block input-icon input-icon-right" >
                                <select id="userList"  class="form-control" >
                                    <option ng-repeat="user in users "  ng-model="user.login">{{user.login}}</option>  
                                </select>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" />
                            </span>
                                </div>
                            </div>                           

                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="role">Role</label>
                                <div class="col-sm-7" ng-controller="rolesController">
                                    <span class="block input-icon input-icon-right" >
                                <select id="roleList" name="role" class="form-control" >
                                    <option></option>
                                    <option ng-repeat="role in roles " value="{{role.name}}" ng-model="signup.role">{{role.name}}</option>  
                                </select>
                            </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="updateUser(signup)" data-ng-disabled="signupForm.$invalid">
                                        Update User
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                            <span class="lbl col-sm-5"> </span>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
