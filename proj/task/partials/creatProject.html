<div class="breadcrumbs" >
    <ul class="breadcrumb">
        <li>
            <a href="#/dashboard">Return Dashboard</a>
        </li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 " ng-controller='addProject'>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label  class="col-sm-3 control-label">Project Name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model='project.name'  placeholder="Project">
                </div>
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-default" ng-click="addProject(project)">Create</button>
                </div>
              </div>      
            </form>
        </div>
    </div>
</div>
